<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/default.css">
    <link rel="stylesheet" href="../style/SavePage.css">
    <title>ParsePacket</title>
</head>
<body>
    <div id = "container" class = "body-div__container">
        <form action = "post">
            <div>
                <span class = "form-span__title">제목</span>
                <input type = "text" id = "title" name = "title" class = "input form-text__title" placeholder = "제목없음" />
            </div>
            <div>
                <span class = "form-span__title">헤더</span>
                <input type = "checkbox" id = "header" name = "type" value = "header" class = "form-checkbox__header" />
                <label for="header">포함여부</label>
                <div class = "div-radioGroup__header" id = "headerType">
                    <input type = "radio" id = "load" value = "load" name = "headerInputType" class = "form-radio__load" />
                    <label for = "load">불러오기</label>
                    <input type = "radio" id = "input" value = "input" name = "headerInputType" class = "form-radio__input" />
                    <label for = "input">직접입력</label>
                </div>
            </div>
            <div>
                <span class = "form-span__title">바디</span>
                <input type = "checkbox" id = "inbound" name = "inbound" value = "inbound" class = "form-checkbox__inbound" />
                <label for="inbound">INBOUND</label>
                <input type = "checkbox" id = "outbound" name = "outbound" value = "outbound" class = "form-checkbox__outbound" />
                <label for="outbound">OUTBOUND</label>
            </div>
            <div id = "inputHeaderFile">
                <span class = "form-span__title">HEADER</span>
                <button type = "button" id = "headerFileBtn" class = "btn form-button__headerFileBtn">선택</button>
                <span id = "headerFileTitle" class = "form-span__headerFileTitle"></span>
                <input type="file" id = "headerFile" class = "form-file__headerFile" required disabled onchange = "onHeaderFileChange" />
            </div>
            <div id = "inputHeader">
                <span class = "form-span__title">HEADER</span>
                <div class = "grid">
                    <span class = "span">KEY</span>
                    <textarea name = "headerKey"  id = "headerKey" class = "txtArea"></textarea>
                    <span class = "span">사이즈</span>
                    <textarea name = "headerSize" id = "headerSize" class = "txtArea"></textarea>
                    <span class = "span">구분자</span>
                    <input type = "text" id = "headerKeyDelimiter" name = "headerKeyDelimiter" class = "input" maxlength = "1" />
                    <span class = "span">구분자</span>
                    <input type = "text" id = "headerSizeDelimiter" name = "headerSizeDelimiter" class = "input" maxlength = "1" />
                </div>
            </div>
            <div id = "inputInbound">
                <span class = "form-span__title">INBOUND</span>
                <div class = "grid">
                    <span>KEY</span>
                    <textarea name = "inboundKey" id = "inboundKey" class = "txtArea"></textarea>
                    <span class = "span">사이즈</span>
                    <textarea name = "inboundSize" id = "inboundSize" class = "txtArea"></textarea>
                    <span class = "span">구분자</span>
                    <input type="text" id = "inboundKeyDelimiter" name = "inboundKeyDelimiter" class = "input" maxlength = "1" />
                    <span class = "span">구분자</span>
                    <input type="text" id = "inboundSizeDelimiter" name = "inboundSizeDelimiter"  class = "input" maxlength = "1" />
                </div>
            </div>
            <div id = "inboundOccurs">
                <span class = "form-span__title">OCCURS</span>
                <input type = "radio" id = "inOccursY" value = "inOccursY" name = "inOccurs" />
                <label for="inOccursY">배열있음</label>
                <input type = "number" id = "inOccursNum" name = "inOccursNum" class = "input form-number__occurs" />
                <input type = "radio" id = "inOccursN" value = "inOccursN" name = "inOccurs" />
                <label for="inOccursN">배열없음</label>
            </div>
            <div id = "inputInboundOccurs">
                <span class = "form-span__title">INBOUND OCCURS</span>
                <div id = "inboundOccursBox"></div>
            </div>
            <div id = "inputOutbound">
                <span class = "form-span__title">OUTBOUND</span>
                <div class = "grid">
                    <span>KEY</span>
                    <textarea name="outboundKey" id="outboundKey" class = "txtArea"></textarea>
                    <span>사이즈</span>
                    <textarea name="outboundSize" id="outboundSize" class = "txtArea"></textarea>
                    <span>구분자</span>
                    <input type="text" id = "outboundKeyDelimiter" name = "outboundKeyDelimiter" class = "input" maxlength = "1" />
                    <span>구분자</span>
                    <input type="text" id = "outboundSizeDelimiter" name = "outboundSizeDelimiter" class = "input" maxlength = "1" />
                </div>
            </div>
            <div id = "outboundOccurs">
                <span class = "form-span__title">OCCURS</span>
                <input type = "radio" id = "outOccursY" value = "outOccursY" name = "outOccurs" />
                <label for="outOccursY">배열있음</label>
                <input type = "number" id = "outOccursNum" name = "outOccursNum" class = "input form-number__occurs" />
                <input type = "radio" id = "outOccursN" value = "outOccursN" name = "outOccurs" />
                <label for="outOccursN">배열없음</label>
            </div>
            <div id = "inputOutboundOccurs">
                <span class = "form-span__title">OUTBOUND OCCURS</span>
                <div id = "outboundOccursBox"></div>
            </div>
        </form>
    </div>
    <script src = "../render/SavePage.js"></script>
</body>
</html>
